apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservice-c
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: microservice-c/
    repoURL: https://github.com/d-kuro/argocd-demo
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
